accessLogsFile = "/dev/stdout"
defaultEntryPoints = ["http", "https"]
[entryPoints]
  [entryPoints.http]
  address = ":80"
  [entryPoints.https]
  address = ":443"
[web]
address = ":8080"
[web.metrics.prometheus]
buckets=[0.1,0.3,1.2,5.0]
[docker]
endpoint = "unix:///var/run/docker.sock"
domain = "container.se.lab.emc.com"
watch = true
swarmmode = true
exposedbydefault = false
