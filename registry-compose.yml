version: '3.4'

services:
  server:
    image: registry
    networks:
      - traefik-net
      - default
    volumes:
      - server:/var/lib/registry
    deploy:
      replicas: 1
      labels:
        - "traefik.port=5000"
        - "traefik.frontend.rule=Host:registry.bellevuelab.isus.emc.com"
        - "traefik.docker.network=traefik-net"
        - "traefik.enable=true"
  frontend:
    image: konradkleine/docker-registry-frontend:v2
    networks:
      - default
      - traefik-net
    environment:
      - ENV_DOCKER_REGISTRY_HOST=server
      - ENV_DOCKER_REGISTRY_PORT=5000
    deploy:
      labels:
        - "traefik.port=80"
        - "traefik.frontend.rule=Host:hub.bellevuelab.isus.emc.com"
        - "traefik.docker.network=traefik-net"
        - "traefik.enable=true"

volumes:
  server:
    driver: rexray/scaleio
    driver_opts:
      size: 500gb

networks:
  traefik-net:
    external: true
